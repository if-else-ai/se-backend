version: '3.3'

services:
  mongodb:
    image: mongo:5.0.4
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - ./backend/data:/data/db
    ports:
      - 27017:27017

  kibby-user:
    build: ./backend/services/user
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://root:root@139.59.219.217:27017
    ports:
      - 5101:5000

  kibby-product:
    build: ./backend/services/product
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://root:root@139.59.219.217:27017
    volumes:
      - /opt/files:/opt/files
    ports:
      - 5102:5000

  kibby-order:
    build: ./backend/services/order
    restart: always
    depends_on:
        - mongodb
    environment:
        - MONGO_URI=mongodb://root:root@139.59.219.217:27017
    ports:
        - 5104:5000

  kibby-admin:
    build: ./backend/services/admin
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://root:root@139.59.219.217:27017
    ports:
      - 5105:5000

  

volumes:
  data: {}
  files: {}
